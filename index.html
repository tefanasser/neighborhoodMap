<html>
    <head>
        <title>Universies in Riyadh</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
<!--bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--knockout-->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
<!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--Style sheet-->
        <link rel="stylesheet" href='styles.css'>
    </head>
    <body>
<!--sidebar based on tutorial https://bootstrapious.com/p/bootstrap-sidebar-->
         <div class="wrapper">  
        <nav id="sidebar">
            <div class="container">
                    <div class='row'>
                        <input type="text" class="form-control" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" placeholder="Type name to filter" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <div class="row">
                         <ul data-bind="foreach: filterList">
                            <li class='list-group-item' data-bind="text: name ,visible:show ,click: $parent.clicked" ></li>
                        </ul>
                    </div>
            </div>
             </nav>
        <div class="container" >
            <button  id="sidebarCollapse" class="btn navbar-btn" onclick="toogle()">â˜°</button>
            <h3>Universities in Riyadh</h3>
            <div id='map'></div>
        </div>
        </div>
        <script>
            function toogle(){
                    $('#sidebar').toggleClass('active');
            }

        </script>
<!--Java script file-->
        <script src="app.js"></script>
<!--Google Maps-->
        <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAI_rZf0017k0pa0kxGHGcvJRcIUqfKVuI&callback=initMap"
                                 onerror="mapError()">
        </script>
    </body>
</html>
