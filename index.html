          var markers=[];
       
      function initMap() {
           
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 24.7204081, lng: 46.6218638}
        });
          
          
          for (i=0;i<locations().length;i++){
          var marker= new google.maps.Marker({
   position:locations()[i].postion,
    map:map,
    title:locations()[i].name,
               id:i
});
markers.push(marker);
marker.addListener('click',function(){
    markerclick(this);
});
   
$('#univesities').append(
    "<li class='list-group-item' onclick='markerclick(markers["+i+"])' id="+"'"+i+"'"+">"+locations()[i].name+"</li>");
          }}

        function markerclick(marker){
            var largeInfoWindow= new google.maps.InfoWindow();
    toggleBounce(marker);
    populateInfowindow(marker,largeInfoWindow);
   
}
      function toggleBounce(marker) {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }
        
 function populateInfowindow(marker,infoWindow) {

     var searchTerm=marker.title;
     var url= "https://en.wikipedia.org/w/api.php?action=opensearch&origin=*&search="+searchTerm+"&limit=1&namespace=0&format=json";
     var info;
     
     $.ajax({
 url: url,
 dataType: 'json',
 success: function( data ){
        info=data[3][0];
     if (infoWindow.marker!=marker){
         infoWindow.marker=marker;
         infoWindow.setContent('<div><a href='+info+'>'+searchTerm+'</a></div>');
         infoWindow.open(map,marker);
         infoWindow.addListener('closeclick',function(){
             this.setMarker(null);
         });
     
    
 }
         },
 error: function() {
alert( 'API ERROR' );
 }
     });
      
          }
