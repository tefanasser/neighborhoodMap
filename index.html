<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        right: 80%;
        z-index: 5;
        height:90%;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" type="text/javascript"></script>
         <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAI_rZf0017k0pa0kxGHGcvJRcIUqfKVuI&callback=initMap">
    </script>
      <script src="model.js"></script>
      <script src="app.js"></script>
    
  </head>
  <body>
    <div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h4 class="text-white">Universities in Riyadh</h4>
      <span class="text-muted">Search</span>
        <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button">Filter</button>
  </div>
</div>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>
      <div id='map'>
 
</div>
    <script>
        var locations = ko.observableArray([
    {name:"Princess Norah University",
    postion:{ 
    lat:24.8464662,
    lng:46.7225421}},
    {name:"Immam University",
     postion:{ lat:24.8159457,
    lng:46.6871576}},
   {name:"King Saud University",
    postion:{ lat:24.7162459,
    lng:46.6169191}
   },
    {name:"Prince Sultan University",
     postion:{ lat:24.7347468,
    lng:46.6953868}
   },
   {name:"Al-Faisal University",
    postion:{ lat:24.6643064,
    lng:46.6737777}
   },
]);
            
          var markers=[];
       
      function initMap() {
           var largeInfoWindow= new google.maps.InfoWindow();
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 24.7204081, lng: 46.6218638}
        });
          
          for (i=0;i<locations().length;i++){
          var marker= new google.maps.Marker({
   position:locations()[i].postion,
    map:map,
    title:locations()[i].name,
               id:i
});
markers.push(marker);
marker.addListener('click',function(){
    toggleBounce(this);
    populateInfowindow(this,largeInfoWindow);
   
});

          }}
    

      function toggleBounce(marker) {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }
        
 function populateInfowindow(marker,infoWindow) {

     var searchTerm=marker.title;
     var url= "https://enggg.wikipedia.org/w/api.php?action=opensearch&origin=*&search="+searchTerm+"&limit=1&namespace=0&format=json";
     var info;
     
     $.ajax({
 url: url,
 dataType: 'json',
 success: function( data ){
        info=data[3][0];
         },
 error: function( data ) {
alert( 'API ERROR' );
 }
     });
      if (infoWindow.marker!=marker){
         infoWindow.marker=marker;
         infoWindow.setContent('<div><a href='+info+'>'+searchTerm+'</a></div>');
         infoWindow.open(map,marker);
         infoWindow.addListener('closeclick',function(){
             infoWindow.setMarker(null);
         });
     
    
 }
          }
     
    
    </script>
   
      
  </body>
</html>
