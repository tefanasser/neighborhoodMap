    <body>
       
                
                    <div class="w3-sidebar"  id="mySidebar">

                            </div>
                        <div class="row">
                         <ul data-bind="foreach: filterList">
                                <li class='list-group-item' data-bind="text: name ,visible:show ,click: $parent.clicked" ></li>
                            </ul>
                        </div>
                    </div>
        <div id='main'>
         
                
  <button class="e" onclick="w3_open()" id='hamburger'>â˜°</button>
  
            <h1>Universities in Riyadh</h1>

                        <div id='map'>
                        </div>
        </div>

        <script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";

}

</script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAI_rZf0017k0pa0kxGHGcvJRcIUqfKVuI&callback=initMap">

         <script src="app.js"></script>
