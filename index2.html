<html>
    <head>
        <title>Universies in Riyadh</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       

        <style>
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                }
            #map {
                height: 100%;
                }
        </style>
    </head>
    <body>
       
        <div class="container-responsive">
                <div class="row">
                    <div class='col-3'>
                         <div class="input-group mb-3">
                            
                            <h1>Universities in Riyadh</h1>
                            <input type="text" class="form-control" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" placeholder="Type university name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-primary">Filter</button>
                            </div>
                           
                        </div>
                        <div class="row">
                         <ul data-bind="foreach: filterList">
                                <li class='list-group-item' data-bind="text: name ,visible:show ,click: $parent.clicked" ></li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="col-8">
                        <div id='map'>
                        </div>
                    </div>
            </div>
        </div>
        <script>
       



     </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAI_rZf0017k0pa0kxGHGcvJRcIUqfKVuI&callback=initMap">
        </script>
         <script src="app.js"></script>
    </body>
</html>
